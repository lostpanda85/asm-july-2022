<form [formGroup]="form" (ngSubmit)="createCourse(titleField)">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      #titleField
      id="title"
      type="text"
      formControlName="title"
      class="form-control"
      autofocus
    />
    <div
      class="alert alert-danger"
      *ngIf="title?.errors && (title?.touched || title?.dirty)"
    >
      <p *ngIf="title?.hasError('required')">We need a Title!</p>
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input
      id="description"
      type="text"
      formControlName="description"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="
        description?.errors && (description?.touched || description?.dirty)
      "
    >
      <p *ngIf="description?.hasError('required')">We need a Description!</p>
    </div>
  </div>
  <div class="form-group">
    <label for="numberOfDays">Number of Days</label>
    <input
      id="description"
      type="number"
      formControlName="numberOfDays"
      class="form-control"
    />
    <pre>{{ numberOfDays?.touched }}</pre>
    <div
      class="alert alert-danger"
      *ngIf="
        numberOfDays?.errors && (numberOfDays?.touched || numberOfDays?.dirty)
      "
    >
      <p *ngIf="numberOfDays?.hasError('required')">
        We need to know how many days.
      </p>
      <p *ngIf="numberOfDays?.hasError('min')">
        This has to be at least 1 day.
      </p>
      <p *ngIf="numberOfDays?.hasError('max')">
        Nobody wants to sit in a class that long!.
      </p>
    </div>
  </div>
  <button class="btn btn-success" type="submit">Add This Course</button>
</form>
