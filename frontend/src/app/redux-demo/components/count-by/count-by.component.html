<div class="btn-group" role="group" aria-label="Set Count By">
  <button
    [disabled]="(by$ | async) === 1"
    (click)="countBySet(1)"
    type="button"
    class="btn btn-primary"
  >
    1
  </button>
  <button
    [disabled]="(by$ | async) === 3"
    (click)="countBySet(3)"
    type="button"
    class="btn btn-primary"
  >
    3
  </button>
  <button
    [disabled]="(by$ | async) === 5"
    (click)="countBySet(5)"
    type="button"
    class="btn btn-primary"
  >
    5
  </button>
</div>
